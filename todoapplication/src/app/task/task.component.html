<div class="container">
    <h2>Task Creation!!!</h2>
	</div>   
	<div *ngIf='!flag'>
		<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label  class="col-sm-2 control-label">Tittle:</label>
				<input type="text"   class="form-control" [(ngModel)]='title' formControlName="tittle"/>     
				<p class="alert alert-danger" *ngIf="form.controls.tittle.errors && form.controls.tittle.touched">
					Tittle is required!!!
				</p> 
			</div>
      <div class="form-group">
				<label  class="col-sm-2 control-label">Description:</label>
				<input type="text"  class="form-control" formControlName="description"/>     
				<p class="alert alert-danger" *ngIf="form.controls.description.errors && form.controls.description.touched">
					Description is required!!!
				</p> 
			</div> 
      <button class="btn btn-default"  type="submit" [disabled]="!form.valid">Submit</button><br/>
		</form>	
	</div>
<div  *ngIf='flag'>
  Successfully created tsak with tittle : {{title}}
</div>
